<form (ngSubmit)="save()" autocomplete="off" #form="ngForm">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   ngModel
                   name="name"
                   required>
                <span class="form-text text-danger" *ngIf="notValid('name')">
                   Este campo es obligatorio
               </span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    [disabled]="form.invalid">
                Guardar
            </button>
        </div>
    </div>


</form>
