<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="save()">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           formControlName="name">
                     
                    <span class="form-text text-danger" *ngIf="isNotValid('name')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           formControlName="price">
                    
                        <span class="form-text text-danger" *ngIf="isNotValid('price')">
                            Debe de ser un número mayor que cero
                        </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           formControlName="stock">
                        
                    <span class="form-text text-danger" *ngIf="isNotValid('stock')">
                        Debe ser un número mayor o igual que cero

                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                            <!--[disabled]="myForm.invalid" también es una forma-->
                        Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<span>Valid</span>
<pre>{{myForm.valid}}</pre>

<span>Pristine</span>
<pre>{{myForm.pristine}}</pre>

<span>Touched</span>
<pre>{{myForm.touched}}</pre>

<span>Value</span>
<pre>{{myForm.value | json}}</pre>
